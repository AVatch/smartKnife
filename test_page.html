<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<body>

<button onclick="isTomato(true)">TOMATO</button>

<button onclick="isTomato(false)">POTATO</button>

<script>

  function isTomato(isTomato)
  {

  if(isTomato == true)
  {
     alert("It's a TOMATO");
  }
  else
  {
     alert("It's a POTATO");
  }

  return;


  }

</script>
</body>
</html>
